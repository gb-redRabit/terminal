<!DOCTYPE html>
<html>
  <head>   
    <title>gb-redRabit | Terminal</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style.css"
    />
  </head>
  <body>
    <div id="terminal">
      <a id="before"></a>
    </div>
    <div id="command" onclick="document.getElementById(&#39texter&#39;).focus();">
      <textarea
        type="text"
        id="texter"
        onkeyup="typeIt(this, event)"
        onkeydown="typeIt(this, event); 
                   moveIt(this.value.length, event)"
        onkeypress="typeIt(this, event);"
        autofocus=""
      ></textarea>
      <div id="liner">
        <span id="typer"></span
        ><b class="cursor" id="cursor" style="left: 0px"></b>
      </div>
    </div>
    <script src="commands.js"></script>
    <script src="main.js"></script>
  </body>
</html>
